<div class="container" *ngIf="fileUploads">
  <div class="panel panel-primary">
    <!--<div class="panel-heading">File liste</div>-->
    <p></p>
    <p></p>
    <h4>File liste</h4>
    <p></p>
    <div class="panel-body">
      <table class="table table-sm" *ngIf="fileUploads">
        <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">File name</th>
          <th scope="col">File size</th>
          <th scope="col">File contentType</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let file of fileUploads">

          <td *ngIf="file" (onCreate)="getmetadata(file)"></td>
          <!--<td>{{file | getmetadata}}</td>-->
          <td>{{file.name}}</td>
          <td>{{file.size/1000}}Ko</td>
          <td>{{file.type}}</td>
          <td>
            <!--<a class="clickable" (click)="deleteFileUpload(file)" >Supprimer</a>-->
            <h5><span class="clickable" (click)="deleteFileUpload(file)" class="badge badge-light" >Delete</span></h5>

          </td>
          <td>
            <a  href="{{file.url}}">Download</a>
          </td>
          <td>
            <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Get your sharing link
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Your sharing link </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" href="file.url">
        {{file.url}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<p></p>
<p></p>
<div><app-form-upload></app-form-upload></div>
